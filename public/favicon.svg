<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)"/>

  <!-- Neural network connections -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.6">
    <line x1="8" y1="10" x2="16" y2="8"/>
    <line x1="16" y1="8" x2="24" y2="12"/>
    <line x1="8" y1="10" x2="10" y2="18"/>
    <line x1="10" y1="18" x2="16" y2="16"/>
    <line x1="16" y1="16" x2="16" y2="8"/>
    <line x1="16" y1="16" x2="24" y2="12"/>
    <line x1="16" y1="16" x2="22" y2="22"/>
    <line x1="10" y1="18" x2="14" y2="24"/>
    <line x1="14" y1="24" x2="22" y2="22"/>
  </g>

  <!-- Neural nodes -->
  <circle cx="8" cy="10" r="2.5" fill="url(#nodeGrad)"/>
  <circle cx="16" cy="8" r="2" fill="url(#nodeGrad)"/>
  <circle cx="24" cy="12" r="2.5" fill="url(#nodeGrad)"/>
  <circle cx="10" cy="18" r="2" fill="url(#nodeGrad)"/>
  <circle cx="16" cy="16" r="3" fill="#ffffff"/>
  <circle cx="22" cy="22" r="2.5" fill="url(#nodeGrad)"/>
  <circle cx="14" cy="24" r="2" fill="url(#nodeGrad)"/>
</svg>
